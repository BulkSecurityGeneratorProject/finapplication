<div>
    <h2>
        <span jhiTranslate="finapplicationApp.entidadeReceitaDespesa.home.title">Entidade Receita Despesas</span>
        <button class="btn btn-primary float-right jh-create-entity create-entidade-receita-despesa-finapp" [routerLink]="['/', { outlets: { popup: ['entidade-receita-despesa-finapp-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="finapplicationApp.entidadeReceitaDespesa.home.createLabel">
            Create new Entidade Receita Despesa
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="entidadeReceitaDespesas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="descricao"><span jhiTranslate="finapplicationApp.entidadeReceitaDespesa.descricao">Descricao</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entidadeReceitaDespesa of entidadeReceitaDespesas ;trackBy: trackId">
                <td><a [routerLink]="['../entidade-receita-despesa-finapp', entidadeReceitaDespesa.id ]">{{entidadeReceitaDespesa.id}}</a></td>
                <td>{{entidadeReceitaDespesa.descricao}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../entidade-receita-despesa-finapp', entidadeReceitaDespesa.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entidade-receita-despesa-finapp/'+ entidadeReceitaDespesa.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entidade-receita-despesa-finapp/'+ entidadeReceitaDespesa.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="entidadeReceitaDespesas && entidadeReceitaDespesas.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
