
<div *ngIf="entidadeReceitaDespesa">
    <h2><span jhiTranslate="finapplicationApp.entidadeReceitaDespesa.detail.title">Entidade Receita Despesa</span> {{entidadeReceitaDespesa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="finapplicationApp.entidadeReceitaDespesa.descricao">Descricao</span></dt>
        <dd>
            <span>{{entidadeReceitaDespesa.descricao}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'entidade-receita-despesa-finapp/'+ entidadeReceitaDespesa.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
