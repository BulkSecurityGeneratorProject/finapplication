
<div *ngIf="conta">
    <h2><span jhiTranslate="finapplicationApp.conta.detail.title">Conta</span> {{conta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="finapplicationApp.conta.descricao">Descricao</span></dt>
        <dd>
            <span>{{conta.descricao}}</span>
        </dd>
        <dt><span jhiTranslate="finapplicationApp.conta.saldoInicial">Saldo Inicial</span></dt>
        <dd>
            <span>{{conta.saldoInicial}}</span>
        </dd>
        <dt><span jhiTranslate="finapplicationApp.conta.tipoConta">Tipo Conta</span></dt>
        <dd>
            <div *ngIf="conta.tipoContaId">
                <a [routerLink]="['/tipo-conta-finapp', conta.tipoContaId]">{{conta.tipoContaId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'conta-finapp/'+ conta.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
